<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Sharma - LINKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --surface-color: #ffffff;
            --text-color: #1F2937;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--surface-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .bio {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 1.5rem;
        }

        .links {
            display: grid;
            gap: 1rem;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #F3F4F6;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        .link i {
            font-size: 1.25rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6B7280;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }

            .name {
                font-size: 1.75rem;
            }

            .bio {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="aslisachin.png" alt="Sachin Sharma" class="avatar">
            <h1 class="name">Sachin Sharma</h1>
            <p class="bio">Programmer & Tech Enthusiast</p>
        </div>
        
        <div class="links">
            <a href="https://instagram.com/aslisachin" class="link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://twitter.com/actualsachin" class="link">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://aslisachin.com" class="link">
                <i class="fas fa-globe"></i>
                <span>Website</span>
            </a>
            <a href="https://github.com/aslisachin" class="link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://open.aslisachin.com/open-online-tools/" class="link">
                <i class="fas fa-tools"></i>
                <span>Open Online Tools</span>
            </a>
        </div>
    </div>

    <div class="container footer">
        <small>&copy; 2024 AsliSachin</small>
    </div>
</body>
</html>
